<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1, width=device-width">
    <title>{% block title %}  {% endblock %} - Shopping Complex </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1413637457928484"
     crossorigin="anonymous"></script>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true ) %}
        {%- if messages -%}
            {% for category, message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {%- endwith -%}

    {% block body %}

    {%- endblock %}
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://raw.githubusercontent.com/lildavid1/Konga/main/project/static/main.js"></script>
</body>
</html>
