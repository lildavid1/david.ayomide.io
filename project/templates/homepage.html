{% extends "layout.html" %}

{% block title %} Homepage {% endblock %}

{% block body %}
<div>
  <input type="text" class="kol" autocomplete="off" name="q">
  <ul class="ul"></ul>
</div>
<section class="product_list">

  <div class="productc">
    {% for product in products %}
        <div class="card">
          <div class="image"><img src="{{ product.img }}" alt="uo no"></div>

          <div class="text">{{ product.title }} </div>
          <div class="product_price"><span class="naira"> â‚¦</span><span class="product_price_value">{{ product.price }}</span></div> {{ product.wallet }}

          <form action="/product" method="post" class="form">
              <input type="hidden" name="id" value="{{ product.id }}">
              <input type="submit" value="Buy now" class="buy_button">
          </form>

        </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
